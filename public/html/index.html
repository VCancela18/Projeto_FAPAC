<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS BIM Viewer - FAPC</title>

    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header-bar">
        <div class="logo">A E C O - D E V</div>

        <div class="input-group">
            <button id="loginButton">1. Login (Autodesk)</button>
            <input type="text" id="urnInput" placeholder="2. Insira o URN da Versão aqui">
            <button id="loadModelButton" disabled>3. Carregar Modelo</button>
            <a id="openIfcViewerBtn" href="/ifc-viewer" style="margin-left:8px;">4. Abrir IFC Viewer</a>
        </div>

        <span id="statusIndicator" class="status">Status: Não Autenticado</span>
    </header>

    <main class="main-content">
        <aside id="filterSidebar" class="sidebar">
            <h3>Filtros de Material</h3>

            <div id="materialFilters">
                <div class="filter-buttons" id="filterButtonsContainer">
                    <!-- Os botões serão gerados dinamicamente a partir das categorias retornadas pela API -->
                    <button class="filter-btn active" data-category="All">Todos</button>
                </div>

                <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.1);">

                <h3>Visualização BIM / ACC</h3>
                <div id="dataTree">
                    <p style="color: var(--color-text-dark); font-size: 0.9em;">Faça Login para carregar a hierarquia de dados.</p>
                </div>
            </div>
        </aside>

        <div id="centralPanel">


            <!-- NOVA TABELA SIMPLES -->
            <section id="airtableSimpleTable">
                <h3> Tabela de Materiais (Airtable)</h3>

                <table id="simpleMaterialsTable" class="simple-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="simpleMaterialsTableBody">
                        <tr><td colspan="4">A carregar dados...</td></tr>
                    </tbody>
                </table>
            </section>
            <!-- FIM DA NOVA TABELA -->


            <div id="viewerContainer"></div>
        </div>
    </main>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

    <script src="/js/viewer.js"></script>

    <!-- SCRIPT PARA A TABELA SIMPLES -->
    <script>
    (function () {
        // In-memory store for materials
        let simpleMaterialsData = [];

        async function loadSimpleTable() {
            try {
                const res = await fetch('/api/materiais');
                const json = await res.json();

                // Aceita tanto [{...}] como { ok:true, data:[...] }
                let data = Array.isArray(json) ? json : json.data;

                // Mapeia os campos da Airtable para nomes consistentes
                data = data.map(m => ({
                    name: m['Nome do Material'] || m.name || '',
                    category: m['Categoria'] || m.category || ''
                }));

                simpleMaterialsData = data;

                // Render initial table and filter buttons
                renderSimpleTable('All');
                renderFilterButtons();

            } catch (err) {
                console.error('Erro ao carregar tabela simples:', err);
            }
        }

        function renderSimpleTable(filterCategory = 'All') {
            const tbody = document.getElementById('simpleMaterialsTableBody');
            if (!tbody) return;
            tbody.innerHTML = '';

            const filtered = simpleMaterialsData.filter(mat => {
                if (!filterCategory || filterCategory === 'All') return true;
                return (mat.category || '').toLowerCase() === filterCategory.toLowerCase();
            });

            if (filtered.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="2">Nenhum material encontrado.</td>`;
                tbody.appendChild(tr);
                return;
            }

            filtered.forEach(mat => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${mat.name}</td>
                    <td class="mat-category">${mat.category}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderFilterButtons() {
            const container = document.getElementById('filterButtonsContainer');
            if (!container) return;

            // Obter categorias únicas (ignorando vazias)
            const categories = Array.from(new Set(simpleMaterialsData.map(m => (m.category || '').trim()).filter(Boolean))).sort((a,b)=>a.localeCompare(b, 'pt', { sensitivity: 'base' }));

            container.innerHTML = '';

            // Botão 'Todos' com contagem
            const total = simpleMaterialsData.length;
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.dataset.category = 'All';
            allBtn.innerHTML = `Todos <span class="count">(${total})</span>`;
            allBtn.addEventListener('click', () => { setActiveButton(allBtn); renderSimpleTable('All'); });
            container.appendChild(allBtn);

            categories.forEach(cat => {
                const count = simpleMaterialsData.filter(m => (m.category || '').trim().toLowerCase() === cat.toLowerCase()).length;
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = cat;
                btn.innerHTML = `${cat} <span class="count">(${count})</span>`;
                btn.addEventListener('click', () => { setActiveButton(btn); renderSimpleTable(cat); });
                container.appendChild(btn);
            });
        }

        function setActiveButton(activeBtn) {
            const container = document.getElementById('filterButtonsContainer');
            if (!container) return;
            Array.from(container.querySelectorAll('.filter-btn')).forEach(b => b.classList.toggle('active', b === activeBtn));
        }

        // Inicializa
        loadSimpleTable();
    })();
    </script>
</body>
</html>
