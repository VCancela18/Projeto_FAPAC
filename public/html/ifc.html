<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFC Viewer</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; }
    .toolbar { padding: 10px; }
    #appContainer { display:flex; height: calc(100vh - 60px); }
    #viewer { flex:1; background: #eee; height:100%; }
    #propsPanel { width:320px; background:#fff; border-left:1px solid #ccc; padding:12px; box-sizing:border-box; overflow:auto; }
    #propsPanel h3 { margin-top:0; }
    #propsContent { font-size:13px; }
    .prop-row { padding:6px 0; border-bottom:1px solid #f0f0f0; }
    .prop-key { font-weight:600; color:#333; }
    .prop-value { color:#111; margin-left:8px; }
  </style>
</head>
<body>
  <div class="toolbar">
    <form id="uploadForm">
      <label for="ifcFile">Selecionar ficheiro .ifc:</label>
      <input id="ifcFile" name="ifcFile" type="file" accept=".ifc" required />
      <button type="submit">Upload e Visualizar</button>
    </form>
    <span id="status"></span>
  </div>

  <div id="appContainer">
    <div id="viewer"></div>
    <aside id="propsPanel" style="display:none;">
      <h3>Propriedades & Materiais</h3>
      <div id="propsContent"><em>Clique num elemento para ver propriedades e materiais.</em></div>
      <button id="closeProps" style="margin-top:10px;">Fechar</button>
    </aside>
  </div>

  <script type="module" src="/js/ifcViewer.js"></script>
</body>
</html>
